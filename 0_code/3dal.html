    <title>달오름극장</title>
    <link rel="icon" href="data:;base64,=">
    <style>
    	/* 좌석배치도 컨테이너 스타일 */
        #divContainer {
            display: inline-block; /* 컨텐츠 크기에 맞게 조정 */
            margin: 0 auto; /* 중앙 정렬 */
            text-align: center;
        }
        
        /* 극장 이름 스타일 */
        .theaterName {
            display: inline-block;
            margin-top: 35px;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 150px;
            height: 40px;
            background-color: #E7E7E7;
        }
        
        /* 범례 컨테이너 스타일 */
        .seat-legend {
            margin-top: 400px;
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 14px;
            align-items: center;
        }
        
        /* 범례 색상 박스 */
        .legend-box {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-image {
            width: 11px; /* 범례 이미지 크기 조정 */
            height: 12px;
        }
        
        .legend-text {
            margin: 0;
        }
        
        /* 팝업 기본 스타일 */
        #popupImage {
            display: none;
            position: fixed;
            top: 80px;
            left: 700px;
            background-color: white;
            border: 1px solid black; /* 얇은 검정 테두리 */
            border-radius: 10px; /* 둥근 모서리 */
            padding: 20px;
            z-index: 9999;
            max-width: 500px; /* 팝업의 최대 너비를 500px로 설정 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 그림자 효과 */
            box-sizing: border-box;
        }

        
        /* 팝업 닫기 버튼 (오른쪽 상단) */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 15px;
            text-align: center;
            background-color: white;
            border: 1px solid black;
            color: black;
            cursor: pointer;
            z-index:999;
        }
        
        /* 팝업 이미지 스타일 */
        #popupImg {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px; /* 이미지도 둥근 모서리 */
        }
        
        /* 공연정보 제목 스타일 */
        .performance-title {
            font-size: 20px; /* 글씨 크기 크게 */
            margin: 0; /* 불필요한 여백 제거 */
        }
        /* 공연 정보 섹션 스타일 */
        .popup-info-performance {
            margin-top: 5px;
            font-size: 15px;
            border-bottom: 1px solid #000; /* 구분선 추가 */
            margin-bottom: 20px;
            padding-bottom: 0px;
        }
        /* 사진정보 제목 스타일 */
        .photo-title {
            font-size: 20px; /* 글씨 크기 크게 */
            margin: 0; /* 불필요한 여백 제거 */
        }
        /* 사진 정보 섹션 스타일 */
        .popup-info-photo {
            margin-top: 5px;
            font-size: 15px;
            margin-bottom: 0px;
        }
        
        .popup-image-info {
            text-align: center; /* 내용 가운데 정렬 */
            font-size: 15px;
            margin-top: 10px;
            padding-bottom: px;
            margin-bottom: 0px;
        }
        
        /* 사진 좌우 넘기기 버튼 중앙 정렬 */
        .navigation-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    
        .nav-btn {
            background-color: gray;
            color: white;
            font-size: 15px;
            padding: 2px;
            margin: 10px;
            border: 1px solid black;
            cursor: pointer;
        }

        .nav-btn:hover {
            background-color: #45a049;
        }
        
        #changeTheater {
            position: fixed;
            display: flex;
            top: 10px;
            left: 700px;
            gap: 10px;
        }
        
        #changeTheater button {
            padding: 5px;
            font-size: 14px;
            background-color: gray;
            color: white;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }

        @media (max-width: 1400px) {
            #popupImage {
                top: 50%;
                left: 50%;
                max-height: 95%;
            }
        }

    </style>
</head>
